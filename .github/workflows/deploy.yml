name: Deploy to AWS via GitHub Actions

on:
  # 手動実行のみ（プッシュ時の自動実行を無効化してCI時間を節約）
  workflow_dispatch:
  # 自動デプロイが必要な場合は以下のコメントを外す
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ（キャッシュ有効化）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. AWS認証情報を設定
      # 事前にGitHubリポジトリのSettings > Secrets and variables > Actionsで
      # AWS_ACCESS_KEY_ID と AWS_SECRET_ACCESS_KEY を登録しておく必要があります。
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1 # デプロイ先のリージョン

      # 4. プロジェクト全体の依存関係をインストール
      - name: Install root dependencies
        run: npm ci

      # 5. フロントエンドの依存関係をインストール
      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      # 6. フロントエンドをビルド
      - name: Build frontend
        run: npm run build --prefix frontend

      # 7. CDKでデプロイを実行
      - name: Deploy with CDK
        run: npx cdk deploy --all --require-approval never
