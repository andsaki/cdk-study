name: Deploy to AWS via GitHub Actions

on:
  # masterブランチへのプッシュ時にワークフローを実行
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. AWS認証情報を設定
      # 事前にGitHubリポジトリのSettings > Secrets and variables > Actionsで
      # AWS_ACCESS_KEY_ID と AWS_SECRET_ACCESS_KEY を登録しておく必要があります。
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1 # デプロイ先のリージョン

      # 4. プロジェクト全体の依存関係をインストール
      - name: Install root dependencies
        run: npm install

      # 5. フロントエンドの依存関係をインストール
      - name: Install frontend dependencies
        run: npm install --prefix frontend

      # 6. フロントエンドをビルド
      - name: Build frontend
        run: npm run build --prefix frontend

      # 7. CDKでデプロイを実行
      - name: Deploy with CDK
        run: npx cdk deploy --all --require-approval never
